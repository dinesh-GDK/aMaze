<html lang='en'>
    <head>
        <title>aMaze</title>
        <link rel='icon' href='./global/style/icon.svg' type='image/ico'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='./dist/bundle.css'>
    </head>
    <body>

        <div class='main-container'>
            <div class='sidebar'>
                <div class='nav-container'>
                    <div class='nav-heading'>
                        <p>aMaze!</p>
                    </div>
                    <div class='nav-options'>
                        <div>
                            <h3>Number of Steps</h3>
                        </div>
                        <div id='count'>
                            0
                        </div>
                        <div>
                            <button id='fullResetBtn'>NEW MAZE</button>  
                        </div>
                        <div>
                            <button id='resetBtn'>RESET MAZE</button>  
                        </div>
                        <div>
                            <button id='go'>SOLVE</button>
                        </div>
                        <div>
                            <select id='algo'>
                                <option selected='selected'>Choose an Algorithm</option>
                                <option value='dfs'>Depth First Search</option>
                                <option value='bfs'>Breadth First Search</option>
                            </select>
                        </div>
                    </div>                
                </div>
                <div class='inst'>
                    <div>
                        <div></div>
                        <p>Unvisited block</p>
                    </div>
                    <div>
                        <div><span class='player'></div>
                        <p>Current Position</p>
                    </div>
                    <div>
                        <div></div>
                        <p>Visited block</p>
                    </div>
                    <div>
                        <div></div>
                        <p>Explored block</p>
                    </div>
                    <div>
                        <div></div>
                        <p>Target</p>
                    </div>
                    <div class='info'>
                        <p>Use arrow keys to play!</p>
                        <p>For more info <a href='https://github.com/dinesh-GDK/aMaze' target='_blank'>Click here</a></p>
                    </div>
                </div>
            </div>
            <div class='maze-container'>
                <table id='maze'></table>
            </div>
        </div>
        
        <script src='./dist/bundle.js'></script>
    </body>
</html>
