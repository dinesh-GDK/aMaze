<html lang='en'>
    <head>
        <title>aMaze</title>
        <link rel='icon' href='./global/style/icon.svg' type='image/ico'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'> -->
        <!-- <link rel='stylesheet' href='./global/style/style.css'> -->
    </head>
    <body>

        <div class='main-container'>
            <div class='nav-container'>
                <div class='nav-heading'>
                    <p>aMaze!</p>
                </div>
                <div class='nav-options'>
                    <div>
                        <h3>Number of Steps</h3>
                    </div>
                    <div id='count'>
                        0
                    </div>
                    <div>
                        <button id='fullResetBtn'>NEW MAZE</button>  
                    </div>
                    <div>
                        <button id='resetBtn'>RESET MAZE</button>  
                    </div>
                    <div>
                        <button id='go'>SOLVE</button>
                    </div>
                    <div>
                        <select id='algo'>
                            <option selected='selected'>Choose an Algorithm</option>
                            <option value='dfs'>Depth First Search</option>
                            <option value='bfs'>Breadth First Search</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class='maze-container'>
                <table id='maze'></table>
            </div>
        </div>
        
        <script src='./dist/aMaze.bundle.js'></script>
    </body>
</html>
